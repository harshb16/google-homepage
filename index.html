<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">

  <header>

      <button class="apps" href="#"><img src="images/menu.png" alt="apps"></button>
      <a href="https://github.com/harshb16" class="user-avatar" target="_blank">
        <img class="pfp" src="images/google-avatar.png" alt="user-avatar">
      </a>
    </nav>
  </header>

  <main>
    <img class="logo" src="images/google-logo.png" alt="google-logo">

      <input class="search-field" type="text">

    <div class="search-buttons">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>

  <footer>
    <div class="left">
      <a class="flink" href="#">About</a>
      <a class="flink" href="#">Advertising</a>

    <div class="right">
      <a class="flink" href="#">Privacy</a>
      <a class="flink" href="#">Terms</a>
